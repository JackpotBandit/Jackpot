<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>JackpotBandit - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #1a3d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;

      transition: background-color 0.3s ease;

    a.button:hover {
      background-color: #28a745;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #aaa;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      a.button {
        flex: 1 0 40%;
        margin: 5px;
      }
