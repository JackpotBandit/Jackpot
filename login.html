
<!DOCTYPE html>
<html>
<head>
    <title>JackpotBandit Login</title>
</head>
<body style="font-family: Arial; background-color: #f0f0f0;">
    <h2>Login to JackpotBandit</h2>
    <form onsubmit="return loginUser()">
        <label for="username">Name:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="pin">PIN:</label><br>
        <input type="password" id="pin" name="pin"><br><br>
        <input type="submit" value="Login">
    </form>
    <p id="result" style="color: green; font-weight: bold;"></p>
    <script>
        const users = {
            "john": "1234",
            "maria": "5678",
            "admin": "0000"
        };
        function loginUser() {
            const username = document.getElementById("username").value.toLowerCase();
            const pin = document.getElementById("pin").value;
            if (users[username] && users[username] === pin) {
                document.getElementById("result").innerText = "Login successful! Welcome " + username;
            } else {
                document.getElementById("result").innerText = "Invalid credentials. Try again.";
                document.getElementById("result").style.color = "red";
            }
            return false;
        }
    </script>
</body>
</html>
