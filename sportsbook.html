
<!DOCTYPE html>
<html>
<head>
    <title>JackpotBandit - Sportsbook</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        h1 { color: #2b8a3e; }
        .sport-section { margin-bottom: 40px; }
        .match { padding: 10px; background: #fff; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Live Sports Odds</h1>
    <div id="sports-container">
        <p>Loading odds...</p>
    </div>

    <script>
        async function loadOdds() {
            const container = document.getElementById("sports-container");
            // Placeholder: real API integration will go here
            const sampleOdds = {
                "NFL": [
                    { game: "Chiefs vs. Bengals", odds: "Chiefs -3.5 / Bengals +3.5" },
                    { game: "Eagles vs. Cowboys", odds: "Eagles -1.5 / Cowboys +1.5" }
                ],
                "NBA": [
                    { game: "Lakers vs. Warriors", odds: "Lakers -2 / Warriors +2" },
                    { game: "Celtics vs. Heat", odds: "Celtics -4 / Heat +4" }
                ]
            };

            container.innerHTML = "";
            for (const sport in sampleOdds) {
                const section = document.createElement("div");
                section.className = "sport-section";
                section.innerHTML = "<h2>" + sport + "</h2>";

                sampleOdds[sport].forEach(match => {
                    const div = document.createElement("div");
                    div.className = "match";
                    div.innerHTML = "<strong>" + match.game + "</strong><br>Odds: " + match.odds;
                    section.appendChild(div);
                });

                container.appendChild(section);
            }
        }

        loadOdds();
    </script>
</body>
</html>
